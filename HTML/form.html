<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registration Form</legend>
            <table>
                <!--First Name-->
                 <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" id="fname"></td>
                </tr>
                <!--Last Name-->
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lname" id="lname"></td>
                </tr>
                <!--ID-->
                <tr>
                    <td>ID</td>
                    <td><input type="number" id="id" name="id"></td>
                </tr>
                <!--Password-->
                <tr>
                    <td>Password</td>
                    <td> <input type="password" id="password" name="password"></td>
                </tr>
                <!--Gender-->
                <tr>
                    <td>Gender</td>
                    <td>        
                        <input type="radio" name="gender" id="Male" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" name="gender" id="Female" value="Female">
                        <label for="Female">Female</label>
                        <input type="radio" name="gender" id="Others" value="Others">
                        <label for="Others">Others</label>
                    </td>
                </tr>
                <!--Address-->
                <tr>
                    <td>Address</td>
                    <td><input type="text" id="address" name="address"></td>
                </tr>
                <!--Email-->
                <tr>
                    <td>Email</td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <!--Department-->
                <tr>
                    <td>Department</td>
                    <td>
                        <select name="department" id="department">
                            <option value="CSE">CSE</option>
                            <option value="EEE">EEE</option>
                            <option value="IPE">IPE</option>
                            <option value="BBA">BBA</option>
                            <option value="English">English</option>
                            <option value="Law">Law</option>
                            <option value="Pharmacy">Pharmacy</option>
                        </select>
                    </td>
                </tr>
                <!--Skill-->
                <tr>
                    <td>Skill</td>
                    <td>
                        <input type="checkbox" name="MSWord" id="MSWord" value="MS Word">
                        <label for="MSWord">MS Word</label>
                        <input type="checkbox" name="Excel" id="Excel" value="Excel">
                        <label for="Excel">Excel</label>
                        <input type="checkbox" name="Powerpoint" id="Powerpoint" value="Powerpoint">
                        <label for="Powerpoint">Powerpoint</label>
                    </td>
                </tr>
                <!--Submit Button-->
                <tr>
                    <td></td>
                    <td>
                        <br>
                        <input type="submit" name="submit" id="submit">
                        <button type="reset">Reset</button>
                        <input type="button" name="button" id="button" value="Button">
                    </td>
                </tr>
            </table>
        </fieldset>   
    </form>  
</body>
</html>
